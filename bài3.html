<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function isPrime(number) {
        if (number <= 1) return false;
        if (number <= 3) return true;
        if (number % 2 === 0 || number % 3 === 0) return false;
        for (let i = 5; i * i <= number; i += 6) {
            if (number % i === 0 || number % (i + 2) === 0) {
                return false;
            }
        }
        return true;
    }
    function findPrimes(arr) {
        const primes = [];
        for (let num of arr) {
            if (isPrime(num)) {
                primes.push(num);
            }
        }
        return primes.sort((a, b) => a - b);
    }
    let numbers = [1, 5, 6, 23, 8, 47, 10, 3];
    document.write(findPrimes(numbers));
</script>
</body>
</html>
